# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - voyager-delta-flyer

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'staging'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
#          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1D3B1418A1C9485EA4F3F96C3717FF27 }}
#          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F1C77E31A77849239985AF6EF0293F85 }}
#          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_471CDCBE759A4819A432B7534F8DF26B }}
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_75D1657FC08D4C21A10912DAA5C6E0C0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3ACA6EC528EE4104A4AA0B0839DCAD62 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_00B2CEFFBC4048CB8E339E1641012823 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'voyager-delta-flyer'
          slot-name: 'staging'
          
